<ul class="list-group pt-lg-5">
  <li class="list-group-item list-group-item-dark fw-bold text-center">
    Brands
  </li>
  <div class="mb-3">
    <input
      type="text"
      [(ngModel)]="filterValue"
      class="form-control text-center"
      id="filterValue"
      placeholder="Brand Name..."
    />
  </div>
  <li
    *ngFor="let brand of brands | brandFilterPipe : filterValue"
    class="list-group-item list-group-item-light text-center"
    routerLink="/cars/brands/{{ brand.brandName }}"
  >
    {{ brand.brandName }}
  </li>
</ul>
